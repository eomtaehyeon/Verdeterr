<!DOCTYPE html>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>
<body>
	<div class="container">
		<h1>회원가입</h1>
		<form th:action="@{signup_proc}" method="post">
			<div class="form-group">
				<label th:for="username">아이디</label> 
				<input type="text" id=id name="id" class="form-control" placeholder="아이디 입력해주세요">
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호</label> <input type="password" id=pw1
					onchange="check_pw()" class="form-control" name="pw"
					placeholder="비밀번호 입력해주세요">
				<div id="check1">비밀번호는 6글자 이상, 20글자 이하만 이용 가능합니다.</div>
				<label th:for="password">비밀번호확인</label> <input type="password"
					id=pw2 onchange="check_pw()" class="form-control"
					placeholder="비밀번호 입력해주세요"> 
					<span id="check2"></span>
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호힌트</label> <input type="text"
					class="form-control" name="pwHint" placeholder="나의 보물 1호는?">
			</div>
			<div class="form-group">
				<label th:for="email">Email</label> <input type="email"
					class="form-control" name="email" placeholder="ㅇㅇㅇㅇ@gmail.com">
			</div>
			<div class="form-group">
				<label th:for="age">나이</label> <input type="text"
					class="form-control" name="age" placeholder="나이 입력해주세요">
			</div>
			<div class="form-group">
				<label th:for="gender">성별</label> <input type="radio"
					class="form-control" name="gender" value="남자" checked />남자 <input
					type="radio" class="form-control" name="gender" value="여자" checked />여자
			</div>
			<button type="submit" class="btn btn-primary"
				onClick="location.href='main'">회원가입</button>
			<button type="button" class="btn btn-primary"
				onClick="location.href='login'">취소하기</button>
		</form>
		<br />
	</div>
	<script>
		$(document).ready(function() {
			let message = "[[${msg}]]";
			if (message != "") {
				alert(message);
			} else {
			}
		})
		function check_pw() {
			let pw = document.getElementById('pw1').value;

			if(pw.length < 6 || pw.length>20){
				document.getElementById('check1').innerHTML = '비밀번호는 6글자 이상, 20글자 이하만 이용 가능합니다';
				document.getElementById('check1').style.color = 'red';
			} else{
				document.getElementById('check1').innerHTML = '';
			}
			if (document.getElementById('pw1').value != ''
					&& document.getElementById('pw2').value != '') {
				if (document.getElementById('pw1').value == document
						.getElementById('pw2').value) {
					document.getElementById('check2').innerHTML = '비밀번호가 일치합니다.'
					document.getElementById('check2').style.color = 'blue';
				} else {
					document.getElementById('check2').innerHTML = '비밀번호가 일치하지 않습니다.';
					document.getElementById('check2').style.color = 'red';
				}
			}
		}
	</script>
</body>
</html>
