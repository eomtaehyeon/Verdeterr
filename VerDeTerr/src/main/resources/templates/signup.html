<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
	    $(document).ready(function() {
	        let message = "[[${msg}]]";
	        if (message != "") {
	           alert(message);
	        }else {
	        }
	    })
	</script>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/signup_proc}" method="get">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" name="id" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="pw1" placeholder="비밀번호 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호확인</label>
            <input type="password" class="form-control" name="pw2" placeholder="비밀번호 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호힌트</label>
            <input type="text" class="form-control" name="pwHint" placeholder="나의 보물 1호는?">
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input type="text" class="form-control" name="email" placeholder="ㅇㅇㅇㅇ@gmail.com">
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="text" class="form-control" name="age" placeholder="나이 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="radio" class="form-control" name="gender" checked >남자</input>
            <input type="radio" class="form-control" name="gender" checked>여자</input>
        </div>
        <button type="submit" class="btn btn-primary" >회원가입</button>
        <button type="button" class="btn btn-primary" onClick="location.href='main'">취소하기</button>
    </form>
    <br/>
</div>
</body>
</html>
