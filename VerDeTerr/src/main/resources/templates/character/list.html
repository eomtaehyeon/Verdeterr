<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="survey/layout/basic">

<th:block layout:fragment="title">
	<title>Manager page</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</th:block>

<th:block layout:fragment="content">

	<h2 style="padding: 40px 40px 0px 40px;">캐릭터 목록</h2>
	<div class="table-responsive clearfix"  style="text-align: center; padding: 10px 40px 40px 40px;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>제목</th>
					<th>분류</th>
					<th>유형</th>
					<th>등록일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty( characterList )}" th:each="row, i : ${characterList}">
					<td scope="row" th:text="${listCount - i.index}"></td>
					<td th:text="${row.name}"></td>
					<td th:text="${row.title}"></td>
					<td th:text="${row.category}"></td>
					<td th:text="${row.userType}"></td>
					<td class="text-left"><a th:text="${#temporals.format( row.regDate, 'yyyy-MM-dd' )}"></a>
					</td>
				</tr>
				<tr th:unless="${not #lists.isEmpty( characterList )}">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="btn_wrap text-center">
		<a class="btn btn-primary waves-effect waves-light">등록하기</a>
		<a class="btn btn-primary waves-effect waves-light">수정하기</a>
		<a class="btn btn-primary waves-effect waves-light">삭제하기</a>
	</div>

</th:block>

</html>
