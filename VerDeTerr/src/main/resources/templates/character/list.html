<!DOCTYPE html>

<th:block layout:fragment="title">
	<title>Manager page</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</th:block>

<th:block layout:fragment="content">
	<br>
	<br>
	<h2 style="padding: 0px 100px;">캐릭터 목록</h2>
	<br>
	<div class="container" th:if="${not #lists.isEmpty( characterList )}">
		<div class="row" th:each="rows, i : ${characterList}">
			<div class="col-3" th:each="row : ${rows}">
				<div class="card" style="text-align:center; border:solid gray 0.5px;">
					<img th:src="@{${row.filepath}}" alt="" style="padding:10px;"/>
					<div class="card-body" style="padding-bottom: 5px;">
						<p class="card-title">
							<a th:href="@{/character/view(idx=${row.idx})}"
								th:text="${row.name}"></a><a th:text="| (${row.title})|"></a>
						</p>
						<p th:text="${#temporals.format( row.regDate, 'yyyy-MM-dd' )}"></p>
					</div>
				</div>
			</div>
			<div><br></div>
		</div>
	</div>
