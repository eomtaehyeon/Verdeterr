<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="board/layout/basic">
<th:block layout:fragment="title">
	<title>캐릭터 목록</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</th:block>

<th:block layout:fragment="content">
	<br>
	<br>
	<h2 style="padding: 0px 100px;">캐릭터 조회</h2>
	<div class="card-content" style="padding: 40px 100px;">
		<form class="form-horizontal form-view" th:object="${character}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="inp-type-1" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{name}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{title}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-2" class="col-sm-2 control-label">분류</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{category}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">유형</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{userType}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
				<div class="col-sm-10">
					<p class="form-control" th:text="*{#temporals.format( regDate, 'yyyy-MM-dd' )}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">이미지</label>
				<div class="col-sm-10">
					<img th:src="@{*{filepath}}"/>
				</div>
			</div>

		</form>

		<div class="btn_wrap text-center">
			<a th:href="@{/character/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
			<a th:href="@{/character/write( idx=${character.idx} )}" class="btn btn-primary waves-effect waves-light">수정하기</a>
			<button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="deleteCharacter([[ ${character.idx} ]])">삭제하기</button>
		</div>
	</div>
	<!-- /.card-content -->
</th:block>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/
		
		function deleteCharacter(idx) {
			
			if (confirm(idx + "번 게시글을 삭제할까요?")) {
				var uri = /*[[ @{/character/delete} ]]*/null;
				var html = ""
				html += '<form name="dataForm" action="' + uri + '" method="post">';
				html += '<input type="hidden" name="idx" value="' + idx + '" />';
				html += '</form>';
				$("body").append(html);
				document.dataForm.submit();
			}
		}
			/*[- end of function -]*/

		/*]]>*/
	</script>
</th:block>

</html>
