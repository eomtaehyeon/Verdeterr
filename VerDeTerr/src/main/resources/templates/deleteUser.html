<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>
<body>
	<div>
		<h1>회원탈퇴</h1>
		<form name="deleteUser" th:action="@{/deleteUser_proc}" method="post">
			<div class="form-group" style="margin-top: 10px;">
				<label class="text-black mb-1" th:for="username">아이디</label> 
				<input type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요">
			</div>
			<div class="form-group" style="margin-top: 10px;">
				<label class="text-black mb-1" th:for="password">비밀번호</label> 
				<input type="password" class="form-control" name="pw" placeholder="비밀번호를 입력해주세요">
			</div>
			<button type="button" onclick="Submit()">회원탈퇴</button>
			<button type="button" onclick="Close()">창 닫기</button>
		</form>
	</div>
		<script>
		function Submit(){
			document.deleteUser.submit();
		}
	
		function Close(){
			window.close();
		}
		</script>
	</body>
	
</html>
