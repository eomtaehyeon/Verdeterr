<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="survey/layout/basic">

<th:block layout:fragment="title">
	<title>My page</title>
<!-- 	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() {
			let message = "[[${msgLogin}]]";
			if (message != "") {
				alert(message);
			} else {
			}
		})
	</script>
</th:block>

<th:block layout:fragment="content">
	<div class="container">
		<h1 style="text-align: center; padding: 40px;">로그인</h1>
		<form th:action="@{/login_proc}" method="post">
			<div class="form-group">
				<label th:for="username">아이디</label> <input type="text" name="id"
					class="form-control" placeholder="아이디 입력해주세요">
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호</label> <input type="password"
					class="form-control" name="pw" placeholder="비밀번호 입력해주세요">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">로그인</button>
			<button type="button" class="btn btn-primary"
				onClick="location.href='signUp'">회원 가입</button>
		</form>
		<br />
	</div>
</th:block>
</html>
